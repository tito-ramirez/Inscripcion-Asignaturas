<body>
  
  <nav class="navbar navbar-dark sticky-top bg-warning flex-md-nowrap p-0">
    <a class="bg-success col-sm-3 col-md-2 mr-0"></a>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" style="color:black;" href="/accounts/profile/logout_view" >(Cerrar sesion)</a>
      </li>
    </ul>
  </nav>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          
                            <div class="card">
          <div class="card-body">
            <div align="center"><img src="https://i.ibb.co/hygQ15f/logo.jpg" width="50%" height="27%"></div>
          </div>
        </div>


        </div>
        <div class="col-sm-4"></div>
    </div>
    </div>
  </div>
   <main role="main" class="col-md-11">

  
  <div class="container">
    <div class="row">
        <div class="col-1">
          <form action="/modificarestado_sinreq2" method="get" >
        </div>
        <div class="col-11">  
        </div>

    </div>
</div>




    <div class="container">

    <div class="container" style="width: 85%;text-align: center;">
      <div class="card-header" style="font-family:sans-serif;color:black;font-size:150%;">Cambiar estado de la solicitud</div>
      <div class="card">
  <div class="card-body">
    {% if error %}
            <div class="alert alert-danger" role="alert">
          Porfavor verificar si todos los datos han sido ingresados correctamente
        </div>
        
    {% else %}
    <div class="alert alert-warning" role="alert">
            El estado actual es {{ estado }}
          </div>
    {% endif %}      
    <div class="row">

        <div class="col-sm-2">
          <h2 style="font-family:sans-serif;color:black;font-size:150%;" >Elija un estado</h2>
        </div>
        <div class="col-sm-3">
          <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="estadonuevo">
            {% for dato in datos %}
               <option value="{{ dato.est_id }}">{{ dato.est_nom }}</option>     
            {% endfor %}
           
          </select>


                  
        </div>
        <div class="col-sm-2">
          <input id="idsolicitud" name="idsolicitud" type="hidden" value="{{ idsolicitud }}">
        </div>
        <div class="col-sm-4">




         <br /><br /><br />
        </div>
  </div>
  

</div>


<div class="card">
  <div class="card-body">
    <div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-2">
        
            <a href="/visualizar_solicitudes_e"class="btn btn-warning">Volver atras </a>
          </div>
          <div class="col-sm-2">
           
              <button type="submit" class="btn btn-warning btn-sm">Modificar estado</button>
        
          </div>
          <div class="col-sm-4"></div>
      </div>


</div>


    </form>
    </main>
    <div class='col-md-1'></div>
  </div>

</footer>
